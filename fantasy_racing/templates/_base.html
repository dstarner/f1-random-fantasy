{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% if title %}{{ title }} | {% endif %}F1 Random Fantasy Racing</title>
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Dan Starner">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
  </head>

  <body class="plex-mono bg-purple light-yellow font-smoothing ma0 pa0">

    <div class="dt-l w-100">
        <div class="dtc-l w-auto w5-l vh-100-l">
            <div class="bg-black-10 purple w-auto w5-l vh-100-l pa1 pa3-l relative fixed-l top-0 left-0 flex flex-column justify-between vhs-fade vhs-delay-2">
                <div class="center w4 w-75-l pt3">
                    <a href="{% url 'index' %}">
                        <img class="mw-100 grow" src="{% static 'img/randomfantasyracing_logo_yellow.png' %}" alt="F1 Random Fantasy Racing logo">
                    </a>
                </div>
                
                <nav class="w-100 center plex-mono ttu tracked pl0 ma0 mb4-l relative-l top-2-l tc tl-l flex dib-l justify-center">
                    <a class="dn db-l f7 f6-m f5-l link light-pink dim ph1 ph2-m pa3-l pv3" href="{% url 'about' %}">About</a>
                    <a class="dib db-l f7 f6-m f5-l link light-pink dim ph1 ph2-m pa3-l pv3" href="/picks">Picks</a>
                    <a class="dib db-l f7 f6-m f5-l link light-pink dim ph1 ph2-m pa3-l pv3" href="{% url 'standings' %}">Standings</a>
                    <a class="dib db-l f7 f6-m f5-l link light-pink dim ph1 ph2-m pa3-l pv3" href="{% url 'schedule' %}">Schedule</a>
                    <a class="dib db-l f7 f6-m f5-l link light-pink dim ph1 ph2-m pa3-l pv3" href="/players">Players</a>
                    <a class="dn db-l f7 f6-m f5-l link light-pink dim ph1 ph2-m pa3-l pv3" href="/stats">Stats</a>
                </nav>
              
                <div class="pa3 ma0 mt4-l dn db-l">
                    <p class="f6"><a href="https://twitter.com/intent/follow?screen_name=dan_starner" target="_blank" class="link grow white bg-blue hover-bg-light-purple pv0 ph2 br2 f6 fw5 helvetica dib" style="font-size: 80%"><span class="w1 dib"><svg data-icon="twitter" viewBox="0 -1 47 31" style="fill:currentcolor"><title>twitter icon</title><path d="M2 4 C6 8 10 12 15 11 A6 6 0 0 1 22 4 A6 6 0 0 1 26 6 A8 8 0 0 0 31 4 A8 8 0 0 1 28 8 A8 8 0 0 0 32 7 A8 8 0 0 1 28 11 A18 18 0 0 1 10 30 A18 18 0 0 1 0 27 A12 12 0 0 0 8 24 A8 8 0 0 1 3 20 A8 8 0 0 0 6 19.5 A8 8 0 0 1 0 12 A8 8 0 0 0 3 13 A8 8 0 0 1 2 4"></path></svg></span><span class="pv1 dib"> Follow @dan_starner</span></a></p>
                </div>
          </div>
        </div>

        <div class="bg-purple min-vh-100-l pa3 pa5-l dtc-l v-mid vh-100-l tc">		    
            {% block content %}{% endblock %}
            </div>        		
            <footer class="db dn-l pv3 mt3 pv4-l mt4-l bt b--white-10">
                <p class="f6"><a href="/stats" class="link dim light-pink">Game Stats</a></p>
                <p class="f6"><a href="/about" class="link dim light-pink">About <span class="nowrap">Random Fantasy Racing</span></a></p>
                <p class="f6"><a href="https://twitter.com/intent/follow?screen_name=dan_starner" target="_blank" class="link grow white bg-blue hover-bg-light-purple pv0 ph2 br2 f6 fw5 helvetica dib" style="font-size: 80%"><span class="w1 dib"><svg data-icon="twitter" viewBox="0 -1 47 31" style="fill:currentcolor"><title>twitter icon</title><path d="M2 4 C6 8 10 12 15 11 A6 6 0 0 1 22 4 A6 6 0 0 1 26 6 A8 8 0 0 0 31 4 A8 8 0 0 1 28 8 A8 8 0 0 0 32 7 A8 8 0 0 1 28 11 A18 18 0 0 1 10 30 A18 18 0 0 1 0 27 A12 12 0 0 0 8 24 A8 8 0 0 1 3 20 A8 8 0 0 0 6 19.5 A8 8 0 0 1 0 12 A8 8 0 0 0 3 13 A8 8 0 0 1 2 4"></path></svg></span><span class="pv1 dib"> Follow @dan_starner</span></a></p>
            </footer>
        </div>
    </div>
  </body>
</html>
